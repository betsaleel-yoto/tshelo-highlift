  <script>
    window.addEventListener('DOMContentLoaded', (event) => {
        // Récupérer tous les liens de navigation
        const navLinks = document.querySelectorAll('.nav-link');

        // Récupérer l'URL de la page actuelle
        const currentUrl = window.location.pathname;

        // Parcourir tous les liens de navigation
        navLinks.forEach(link => {
            // Récupérer la page associée à chaque lien
            const page = link.getAttribute('data-page');

            // Vérifier si l'URL actuelle correspond à la page associée
            if (currentUrl.includes(page)) {
                // Si oui, ajouter la classe de bordure inférieure
                link.classList.add('bg-[#FFD700]');
            }
        });
    });

    document.getElementById('menu-toggle').addEventListener('click', function() {
        // Sélectionner la navigation
        const nav = document.querySelector('nav');
        
        // Basculer la visibilité de la navigation
        nav.classList.toggle('hidden');

        // Si la navigation est visible, ajuster la mise en page des éléments
        if (!nav.classList.contains('hidden')) {
            // Ajouter les classes de flexbox pour afficher les éléments en colonne
            nav.classList.add('flex', 'flex-col', 'items-center', 'space-y-4', 'absolute', 'inset-y-0', 'right-0', 'bg-white', 'p-4','h-[14rem]');
            // Définir la largeur de la navigation à 80% de la largeur de l'écran
            nav.style.width = '80vw';

            // Récupérer tous les liens de navigation
            const navLinks = document.querySelectorAll('.nav-link');

            // Ajuster la largeur des liens à 100% de la largeur de la navigation
            navLinks.forEach(link => {
                link.style.width = '100%';
            });
        } else {
            // Retirer les classes ajoutées pour réinitialiser la mise en page
            nav.classList.remove('flex', 'flex-col', 'items-center', 'space-y-4', 'absolute', 'inset-y-0', 'right-0', 'bg-white', 'p-4','h-[14rem]');
            // Réinitialiser la largeur de la navigation
            nav.style.width = '';

            // Réinitialiser la largeur des liens
            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                link.style.width = '';
            });
        }
    });
</script>
